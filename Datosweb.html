<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Clientes</title>
  <link rel="stylesheet" href="estiloweb.css">
</head>
<body>
  <div class="container">
    <form id="formulario">
      <h2>Registro de Clientes</h2>

      <!-- Barra de progreso -->
      <div class="progressbar">
        <div class="step active">Name</div>
        <div class="step">Contact</div>
        <div class="step">Birth</div>
        <div class="step">Submit</div>
      </div>

      <!-- Página 1: Datos personales -->
      <div class="page active">
        <label>Nombres:</label>
        <input type="text" id="nombre" required />

        <label>Apellidos:</label>
        <input type="text" id="apellido" required />

        <label>Cédula:</label>
        <input type="text" id="cedula" required />

        <div class="btns">
          <button type="button" class="next">Siguiente</button>
        </div>
      </div>

      <!-- Página 2: Datos de Contacto -->
      <div class="page">
        <label>Email:</label>
        <input type="email" id="correo" required />

        <label>Teléfono:</label>
        <input type="text" id="telefono" required />

        <label>Dirección:</label>
        <input type="text" id="direccion" required />

        <div class="btns">
          <button type="button" class="prev">Anterior</button>
          <button type="button" class="next">Siguiente</button>
        </div>
      </div>

      <!-- Página 3: Datos de nacimiento, genero y etnia -->
      <div class="page">
        <label>Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" required />

        <label>Género:</label>
        <select id="genero" required>
          <option value="">Seleccione</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Prefiero no decir">Prefiero no decir</option>
        </select>

        <label>Etnia:</label>
        <select id="etnia" required>
          <option value="">Seleccione</option>
          <option value="Indígena">Indígena</option>
          <option value="Afrodescendiente">Afrodescendiente</option>
          <option value="Blanco">Blanco</option>
          <option value="Mestizo">Mestizo</option>
          <option value="Otro">Otro</option>
        </select>

        <div class="btns">
          <button type="button" class="prev">Anterior</button>
          <button type="button" class="next">Siguiente</button>
        </div>
      </div>

      <!-- Página 4: Datos de ocupación y ubicación -->
      <div class="page">
        <label>Ocupación:</label>
        <input type="text" id="ocupacion" required />

        <label for="pais">País de Residencia:</label>
        <select id="pais" required>
          <option value="">Seleccione</option>
          <option value="Argentina">Argentina</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <option value="Costa Rica">Costa Rica</option>
          <option value="Cuba">Cuba</option>
          <option value="Ecuador">Ecuador</option>
          <option value="El Salvador">El Salvador</option>
          <option value="España">España</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="Guatemala">Guatemala</option>
          <option value="Honduras">Honduras</option>
          <option value="México">México</option>
          <option value="Nicaragua">Nicaragua</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Perú">Perú</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Otro">Otro</option>
        </select>

        <label>Nacionalidad:</label>
        <input type="text" id="nacionalidad" required />

        <div class="btns">
          <button type="button" class="prev">Anterior</button>
          <button type="submit">Registrar</button>
        </div>
      </div>

      <!-- Mensaje final -->
      <div id="mensaje"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
